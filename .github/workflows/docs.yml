name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'py_*/**'
      - 'setup.py'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version info

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r docs/requirements.txt

    - name: Build HTML documentation
      run: |
        cd docs
        make clean
        make html
      env:
        SPHINXOPTS: "-W --keep-going"  # Treat warnings as errors

    - name: Check documentation
      run: |
        cd docs
        make check || true  # Don't fail on warnings

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation: ${{ github.sha }}'

  build-pdf:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install LaTeX and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra latexmk
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r docs/requirements.txt

    - name: Build PDF documentation
      run: |
        cd docs
        make latexpdf || echo "PDF build completed with warnings"

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-pdf
        path: docs/_build/latex/py-tidymodels.pdf
        retention-days: 30
      if: always()

  documentation-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r docs/requirements.txt
        pip install doc8 interrogate

    - name: Check RST formatting
      run: |
        doc8 docs/ --ignore-path docs/_build || true

    - name: Check docstring coverage
      run: |
        interrogate -v py_parsnip py_workflows py_recipes py_rsample py_yardstick py_tune py_workflowsets py_visualize py_stacks || true

    - name: Generate coverage report
      run: |
        cd docs
        make coverage || true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: documentation-coverage
        path: docs/_build/coverage/
        retention-days: 7
      if: always()
